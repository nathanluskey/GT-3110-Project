<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>"Noise Playing"</title>
</head>


<body>
    <input type="button" id="button" value="play noise" onclick="noisePlaying()"/><br/>
    <input type="number" id="interval" value="1000">


    <script type="text/javascript">
        mySound = new sound("Beep.mp3");
        var soundPlaying = false;
        var soundHandle, timingInterval;
        function noisePlaying() {
            if (!soundPlaying) {
                timingInterval = document.getElementById("interval").value;
                soundHandle = setInterval(playNoise, timingInterval);
                document.getElementById("button").value = "stop noise";
                soundPlaying = true;
            } else {
                soundPlaying = false;
                clearInterval(soundHandle);
                document.getElementById("button").value = "play noise";
            }

        }
        function playNoise() {
            mySound.play();
        }
        //https://www.w3schools.com/graphics/game_sound.asp
        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function(){
                this.sound.play();
            }
            this.stop = function(){
                this.sound.pause();
            }
        }
    </script>
</body>
</html>
