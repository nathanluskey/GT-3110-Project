<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>"Go/No-Go Test"</title>
</head>
<body onload="start()">
    <p id="txt">Hello!</p>

    <script type="text/javascript">
        var counter = 0;
        var stoppedCounting = false;
        var myVar = setInterval(startCounting, 1000);
        function start() {
            window.addEventListener('keypress', function(e) {
                if (e.keyCode == 32) {
                    if(!stoppedCounting) {
                        clearInterval(myVar);
                        stoppedCounting = true;
                    } else {
                        myVar = setInterval(startCounting, 1000);
                        stoppedCounting = false;
                    }
                }
            });
        }

        function startCounting() {
                document.getElementById("txt").innerHTML = counter;
                counter = counter + 1;
        }
    </script>
</body>
</html>
